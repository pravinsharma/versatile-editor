<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versatile Editor</title>
  <!-- Import Tailwind CSS -->
  <link href="/src/common/style.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col h-screen min-h-screen bg-gray-400 text-black">

<!-- Header placeholder -->
<div id="header"></div>
<!-- Main content placeholder -->
<div id="main"></div>
<!-- Footer placeholder -->
<div id="footer"></div>

<script type="module">
  import HeaderMenu from './src/common/layout/script/header.js';
  import { loadHtml } from './src/common/utils.js';

  window.addEventListener("DOMContentLoaded", () => {
    // Load header into #header
    loadHtml('src/common/layout/header.html', 'header').then(() => {
      const headerMenu = new HeaderMenu();
      headerMenu.bindEvents();
      window.toggleDropdown = headerMenu.toggleDropdown.bind(headerMenu);
      window.logout = headerMenu.logout.bind(headerMenu);
    });
    // Load main content into #main
    loadHtml('src/common/layout/main.html', 'main');
    // Load footer into #footer
    loadHtml('src/common/layout/footer.html', 'footer');
  });
</script>

<!-- Load the file browser script and attach global toggleSidebar -->
<!--<script type="module" src="src/script/file-browser.js"></script>-->
</body>
</html>
