<!-- Header Section -->
<!-- Dynamically injected header using JavaScript -->
<script type="module">
  
  // Import header.js utilities and HeaderMenu class
    import HeaderMenu from './src/script/header.js';

  // Load and inject the header HTML file
    // Define global functions for dropdown and logout
    window.toggleDropdown = function(dropdownId) {
      // Hide all dropdowns first
      document.querySelectorAll('div[id$="-dropdown"]').forEach(el => {
        el.classList.add('invisible');
      });
      // Toggle the selected dropdown
      const dropdown = document.getElementById(dropdownId);
      if (dropdown) {
        dropdown.classList.toggle('invisible');
      }
    };

    window.logout = function() {
      alert('Logout clicked!');
      // Add your logout logic here
    };

    // Load and inject the header HTML file, then initialize HeaderMenu
    async function loadHeaderAndInitMenu() {
      try {
        const response = await fetch('src/header.html');
        if (!response.ok) throw new Error(`Failed to load header: ${response.status}`);
        const htmlContent = await response.text();
        document.body.insertAdjacentHTML('afterbegin', htmlContent);
        // Now initialize HeaderMenu
        new HeaderMenu();
      } catch (error) {
        console.error("Error loading header:", error);
        // Fallback: add minimal header if needed
        const fallbackHeader = `
          <header class="bg-blue-600 py-2 px-6 sticky top-0 z-50 w-full flex items-center justify-between">
            <nav class="flex space-x-4 w-1/3 justify-start">
              <!-- Menu items go here in fallback -->
            </nav>
            <div class="flex justify-end space-x-4 w-1/3">
              <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700 flex items-center transition-colors duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
              </button>
            </div>
          </header>`;
        document.body.insertAdjacentHTML('afterbegin', fallbackHeader);
        new HeaderMenu();
      }
    }

    // Run after DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      loadHeaderAndInitMenu();
    });

  // Initialize the header menu when DOM loads
  window.addEventListener("DOMContentLoaded", () => {
    console.log('Initializing HeaderMenu');
    new HeaderMenu();
  });

  // Optional: Add a function to toggle dropdowns from elsewhere
  window.toggleDropdown = toggleDropdown;
  window.logout = logout;
</script>


<!-- Main content area with collapsible file browser -->
