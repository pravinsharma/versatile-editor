<header class="bg-gray-400 py-2 px-6 sticky top-0 z-50 w-full flex items-center justify-between">
  <!-- Left side navigation with dropdown menus -->
  <nav class="flex space-x-4 w-1/3 justify-start">
    <!-- File Menu -->
    <div class="relative relative-group">
        <a href="#" data-menu="file"
            class="text-white text-sm font-medium hover:text-gray-300 p-2 rounded hover:bg-gray-700 flex items-center">
            <i class="fas fa-file mr-2"></i>
            File
        </a>
        
        <!-- File Dropdown -->
        <div id="file-dropdown" 
              class="invisible absolute w-48 bg-white border-b border-gray-700 shadow-lg transition-all duration-10 mt-1"
              role="menu">
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-file-alt mr-2"></i>
                New
            </a>
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-folder-open mr-2"></i>
                Open
            </a>
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-save mr-2"></i>
                Save
            </a>
        </div>
    </div>

    <!-- Edit Menu -->
    <div class="relative relative-group">
        <a href="#" data-menu="edit"
            class="text-white text-sm font-medium hover:text-gray-300 p-2 rounded hover:bg-gray-700 flex items-center">
            <i class="fas fa-edit mr-2"></i>
            Edit
        </a>
        
        <!-- Edit Dropdown -->
        <div id="edit-dropdown" 
              class="invisible absolute w-48 bg-white border-b border-gray-700 shadow-lg transition-all duration-10 mt-1"
              role="menu">
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-copy mr-2"></i>
                Copy
            </a>
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-paste mr-2"></i>
                Paste
            </a>
        </div>
    </div>

    <!-- View Menu -->
    <div class="relative relative-group">
        <a href="#" data-menu="view"
            class="text-white text-sm font-medium hover:text-gray-300 p-2 rounded hover:bg-gray-700 flex items-center">
            <i class="fas fa-eye mr-2"></i>
            View
        </a>
        
        <!-- View Dropdown -->
        <div id="view-dropdown" 
              class="invisible absolute w-48 bg-white border-b border-gray-700 shadow-lg transition-all duration-10 mt-1"
              role="menu">
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-expand mr-2"></i>
                Full Screen
            </a>
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-bars mr-2"></i>
                Toggle Sidebar
            </a>
        </div>
    </div>

    <!-- Help Menu -->
    <div class="relative relative-group">
        <a href="#" data-menu="help"
            class="text-white text-sm font-medium hover:text-gray-300 p-2 rounded hover:bg-gray-700 flex items-center">
            <!--onclick="HeaderMenu.toggleDropdown('help-dropdown')">-->
            <i class="fas fa-question-circle mr-2"></i>
            Help
        </a>
        
        <!-- Help Dropdown -->
        <div id="help-dropdown" 
              class="invisible absolute w-48 bg-white border-b border-gray-700 shadow-lg transition-all duration-10 mt-1"
              role="menu">
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-info-circle mr-2"></i>
                About
            </a>
            <a href="#" 
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                onclick="return false;">
                <i class="fas fa-cog mr-2"></i>
                Settings
            </a>
        </div>
    </div>
  </nav>

  <div class="flex justify-end space-x-4 w-1/3">
    <button data-action="logout" class="px-4 py-4 bg-gray-700 text-white text-sm rounded hover:bg-gray-600 flex items-center">
        <i class="fas fa-sign-out-alt mr-2"></i>
    </button>
  </div>
</header>
